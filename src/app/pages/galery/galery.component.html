<ng-container>
  <div class="container">
    <div class="row" *ngFor="let auxRowPhoto of photos">
      <div class="col" *ngFor="let auxColPhoto of auxRowPhoto">
        <div class="card" style="width: 18rem;">
          <img src="{{auxColPhoto.thumbnailUrl}}" class="card-img-top" alt="{{auxColPhoto.url}}">
          <div class="card-body">
            <h5 class="card-title">{{auxColPhoto.title}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
            <a [routerLink]="['/photos', auxColPhoto.id]" class="btn btn-primary">Show</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
