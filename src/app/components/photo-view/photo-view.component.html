<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                {{photoInfo |json}}
                <img src="{{photoInfo.thumbnailUrl}}" class="card-img-top" alt="{{photoInfo.url}}">
                <div class="card-body">
                    <h5 class="card-title">{{photoInfo.title}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                    <a href="{{photoInfo.url}}" class="btn btn-primary">Show</a>
                </div>
            </div>
        </div>
    </div>
</div>
